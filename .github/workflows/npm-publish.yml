name: NPM publish

on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @webtides/luna-renderer build
      - run: yarn run test

  publish:
    needs: test
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org"
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @webtides/luna-renderer build

      - name: "Configure Git User"
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"

      - name: "Lerna Version"
        run: |
          if [ ${{ github.ref }} = refs/heads/develop ]; then
            yarn lerna version --conventional-commits --conventional-prerelease --preid dev --yes
          else
            yarn lerna version --conventional-commits --conventional-graduate --yes
          fi

      - name: "Lerna Publish"
        run: |
          if [ ${{ github.ref }} = refs/heads/develop ]; then
            yarn lerna publish from-package --dist-tag dev --yes
          else
            yarn lerna publish from-package --yes
          fi
